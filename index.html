<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Angry Birds Fullscreen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    #content, #gameDiv, #playn-root {
      position: relative;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      display: block;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      margin: 0;
      padding: 0;
    }

    .buttons,
    #rovionews,
    #videochapter,
    #ingameframecontainer,
    #cornerframecontainer1 {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="content">
    <div id="gameDiv">
      <div id="playn-root">
        <div id="loading">
          <img src="images/loading_image_bird.png" alt="Loading..." />
        </div>
      </div>

      <div id="rovionews"></div>
      <div id="videochapter"></div>
      <div id="ingameframecontainer"></div>
      <div id="cornerframecontainer1"></div>
    </div>
  </div>

  <!-- Load game engine -->
  <script src="fowl/fowl.nocache.js"></script>

  <!-- Force resize canvas after game loads -->
  <script>
    function resizeCanvas() {
      const canvas = document.querySelector('canvas');
      if (canvas) {
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
    }

    // Run after game has initialized
    window.addEventListener('load', () => {
      resizeCanvas();
      setTimeout(resizeCanvas, 1000); // Try again if canvas loads a bit late
    });

    window.addEventListener('resize', resizeCanvas);
  </script>
</body>
</html>
