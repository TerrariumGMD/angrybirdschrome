<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Angry Birds Fullscreen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: black;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    #content, #gameDiv, #playn-root {
      position: relative;
      height: 100vh;
      width: 100vw;
      margin: 0; padding: 0;
      display: block;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      margin: 0; padding: 0;
    }
    /* Hide unwanted UI elements */
    .buttons, #rovionews, #videochapter, #ingameframecontainer, #cornerframecontainer1 {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="content">
    <div id="gameDiv">
      <div id="playn-root">
        <div id="loading">
          <img src="images/loading_image_bird.png" alt="Loading..." />
        </div>
      </div>
      <div id="rovionews"></div>
      <div id="videochapter"></div>
      <div id="ingameframecontainer"></div>
      <div id="cornerframecontainer1"></div>
    </div>
  </div>

  <script src="fowl/fowl.nocache.js"></script>

  <script>
    function forceResizeCanvas() {
      const canvas = document.querySelector('canvas');
      if (!canvas) return;
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
    }

    function waitAndResize() {
      const maxAttempts = 20;
      let attempts = 0;

      const interval = setInterval(() => {
        const canvas = document.querySelector('canvas');
        if (canvas) {
          forceResizeCanvas();
          attempts++;

          const cw = parseInt(canvas.getAttribute('width'), 10);
          const ch = parseInt(canvas.getAttribute('height'), 10);

          if ((cw === window.innerWidth && ch === window.innerHeight) || attempts >= maxAttempts) {
            clearInterval(interval);
          }
        }
      }, 300);
    }

    window.addEventListener('load', waitAndResize);
    window.addEventListener('resize', forceResizeCanvas);
  </script>
</body>
</html>
